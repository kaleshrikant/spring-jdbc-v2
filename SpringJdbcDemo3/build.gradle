plugins {
    id 'java'
}

group = 'com.spring.jdbc'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.springframework', name: 'spring-core', version: '5.3.33'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.33'
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.33'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.33'
}

test {
    useJUnitPlatform()
}